version: "3.8"

services:
  # ==================== ИНФРАСТРУКТУРА ====================
  
  # Jenkins для CI/CD
  jenkins:
    image: jenkins/jenkins:lts-jdk21
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace
    environment:
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - microservices-net
    restart: unless-stopped

  # RabbitMQ - Брокер сообщений
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Zipkin - Распределенная трассировка
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - microservices-net
    restart: unless-stopped

  # Prometheus - Сбор метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - microservices-net
    restart: unless-stopped

  # Grafana - Визуализация метрик
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - microservices-net
    depends_on:
      - prometheus
    restart: unless-stopped

  # ==================== МИКРОСЕРВИСЫ ====================

  # Analytics Service - gRPC сервис аналитики
  analytics-service:
    build: ./analytics-service
    container_name: analytics-service
    ports:
      - "9091:9090"  # gRPC порт
      - "8084:8081"  # HTTP порт для метрик
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    depends_on:
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_started
    networks:
      - microservices-net
    restart: unless-stopped

  # Notification Service - WebSocket уведомления
  notification-service:
    build: ./ws
    container_name: notification-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SERVER_PORT=8083
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    depends_on:
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_started
    networks:
      - microservices-net
    restart: unless-stopped

  # Audit Service - Аудит событий
  audit-service:
    build: ./audit-service
    container_name: audit-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SERVER_PORT=8082
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    depends_on:
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_started
    networks:
      - microservices-net
    restart: unless-stopped

  # Demo REST - Основной REST API
  demo-rest:
    build: ./demo-rest
    container_name: demo-rest
    ports:
      - "8080:8080"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - GRPC_CLIENT_ANALYTICS_SERVICE_ADDRESS=static://analytics-service:9090
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    depends_on:
      rabbitmq:
        condition: service_healthy
      analytics-service:
        condition: service_started
      zipkin:
        condition: service_started
    networks:
      - microservices-net
    restart: unless-stopped

networks:
  microservices-net:
    driver: bridge

volumes:
  jenkins_home:
  prometheus_data:
  grafana_data: